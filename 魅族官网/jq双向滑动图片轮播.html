<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="jquery/jquery-3.1.0.js"></script>
	<title>jq图片轮播</title>
	<style type="text/css">
		*{margin:0;padding:0;}
		ul,li{
			list-style: none;
		}
		.slidebox{
			position: relative;
			width:100%;
			height:480px;
			border:1px #ccc solid;
			overflow: hidden;
		}
		ul{
			position: absolute;
			width:500%;
			height:480px;		
		}
		li{
			width:20%;
			height:100%;
			float:left;
		}
	</style>
</head>
<body>
	<div class="slidebox">
		<ul>
			<li><a href="#"><img src="images/index/big-adv1.jpg" alt=""></a></li>
			<li><a href="#"><img src="images/index/big-adv2.jpg" alt=""></a></li>
			<li><a href="#"><img src="images/index/big-adv3.jpg" alt=""></a></li>
			<li><a href="#"><img src="images/index/big-adv4.jpg" alt=""></a></li>
			<li><a href="#"><img src="images/index/big-adv5.jpg" alt=""></a></li>
		</ul>
	</div>	
</body>
</html>
<script type="text/javascript">
	$(function(){
		var timer;
		create1();
		var ww = $(".slidebox").width();
		function create1(){
			var step = 0;		
			timer = setInterval(function(){
				if (step > ww*3) {
					clearInterval(timer);
					create2();
				}else{
					step += ww;
				}
				$("ul").animate({left:"-"+step+"px"},1000);
			},1500);
		}
		

		function create2(){
			var step=ww*4;
			timer = setInterval(function(){
				if (step<0) {
					clearInterval(timer);
					create1();
				}else{
					step -= ww;
				}
				
				$("ul").animate({left:"-"+step+"px"},1000);
			},1500);
		}
	})
</script>
