<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="jquery/jquery-3.1.0.js"></script>
	<title>jq图片轮播</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		.box{
			position: relative;
			width:100%;
			height:480px;
			overflow: hidden;
			border:1px #000 solid;
		}
		.box img{
			position: absolute;
		}
		.box img:not(.img1){
			display:none;
		}
		.box .num{
			position: absolute;
			z-index:1;
			width:100%;
			bottom:15px;
			text-align: center;
		}
		.box .num a{
			margin-left: 10px;
			padding:0 8px;
			border:1px #eee solid;
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<div class="box">
		<img class="img1" src="images/index/big-adv1.jpg" alt="">
		<img src="images/index/big-adv2.jpg" alt="">
		<img src="images/index/big-adv3.jpg" alt="">
		<img src="images/index/big-adv4.jpg" alt="">
		<img src="images/index/big-adv5.jpg" alt="">
		<div class="num">
			<a id="a1" href="#"></a>
			<a id="a2" href="#"></a>
			<a id="a3" href="#"></a>
			<a id="a4" href="#"></a>
			<a id="a5" href="#"></a>
		</div>
	</div>
</body>
</html>
<script type="text/javascript">
	$(function(){
		var index = 1;
		var timer;
		var adWidth = $(".box>img:first").width();
		function showadv(){
			console.log(index);
			$("img").eq(index).css("display","block");
			$("img").eq(index).css("left",adWidth+"px");
			for (var i = 0; i < $("img").length; i++) {
				$("img").eq(i).animate({left:"-="+adWidth+"px"},30);
			};	
			index++;
			if (index==$("img").length) {
				index=0;
			};
		}
		$(".box .num a").hover(function(){
			index = $(this).index();
			showadv();
			clearInterval(timer);	
		},function(){
			timer = setInterval(showadv,1000);
		})
		timer = setInterval(showadv,1000);		
	})
